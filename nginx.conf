
#user  nobody;
worker_processes  1;

error_log  /root/nginx-error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen 80 default_server;

        server_name _;

        return 301 https://$host$request_uri;
    }


    # another virtual host using mix of IP-, name-, and port-based configuration
    #
    #server {
    #    listen       8000;
    #    listen       somename:8080;
    #    server_name  somename  alias  another.alias;

    #    location / {
    #        root   html;
    #        index  index.html index.htm;
    #    }
    #}


    # HTTPS server
    
    server {
       listen       443 ssl;
       server_name  *.shorediving.com;

       ssl_certificate      shorediving.com_ssl_certificate.cer;
       ssl_certificate_key  _.shorediving.com_private_key.key;

       ssl_session_cache    shared:SSL:1m;
       ssl_session_timeout  5m;

       ssl_ciphers  HIGH:!aNULL:!MD5;
       ssl_prefer_server_ciphers  on;

       location / {
            proxy_pass http://old.shorediving.com;
            proxy_ssl_server_name on;
        }

        location /login {
            proxy_pass https://www.zentacle.com;
            proxy_ssl_server_name on;
        }

        location /register {
            proxy_pass https://www.zentacle.com;
            proxy_ssl_server_name on;
        }

        location /directory {
            proxy_pass https://www.zentacle.com;
            proxy_ssl_server_name on;
        }

        location /search {
            proxy_pass https://www.zentacle.com;
            proxy_ssl_server_name on;
        }

        location /add {
            proxy_pass https://www.zentacle.com;
            proxy_ssl_server_name on;
        }

        location /_next {
            proxy_pass https://www.zentacle.com;
            proxy_ssl_server_name on;
        }

        location ~ ^/loc(.*) {
            proxy_pass https://www.zentacle.com/loc$1;
            proxy_ssl_server_name on;
        }

        location ~ ^/Earth/(.*)/(.*)/(.*)/index.htm {
            proxy_pass https://www.zentacle.com/Earth/$1/$2/$3/index.htm;
            proxy_ssl_server_name on;
        }

        location ~ ^/Earth/(.*)/(.*)/(.*)/ {
            proxy_pass https://www.zentacle.com/Earth/$1/$2/$3/index.htm;
            proxy_ssl_server_name on;
        }

        location /api {
            proxy_pass https://www.zentacle.com;
            proxy_ssl_server_name on;
        }

        location /Beach {
            proxy_pass https://www.zentacle.com;
            proxy_ssl_server_name on;
        }

        location /user {
            proxy_pass https://www.zentacle.com;
            proxy_ssl_server_name on;
        }
    }
    include servers/*;
}
